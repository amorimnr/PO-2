    <h1>Voo Voepass 2283 – Brasil</h1>
    <p>Em 9 de agosto, um ATR 72-500 operado pela Voepass caiu em Vinhedo, São Paulo, durante um voo entre Cascavel e Guarulhos. Todas as 62 pessoas a bordo faleceram, tornando o acidente o mais letal no Brasil desde o voo TAM 3054, em 2007.</p>
